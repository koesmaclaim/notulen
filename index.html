    <style>
        /* --- Style Latar & Overlay --- */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #background-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay gelap semi-transparan */
            z-index: -1;
        }
        /* --- Style Umum & Animasi --- */
        .btn-hover-effect { transition: all 0.3s ease; }
        .btn-hover-effect:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #ffffff; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-item { opacity: 0; transition: all 0.8s ease-out; }
        .fade-in-up { transform: translateY(20px); }
        .slide-in-left { transform: translateX(-20px); }
        .slide-in-right { transform: translateX(20px); }
        .animate-item.is-visible { opacity: 1; transform: translate(0, 0); }
        /* --- Style Admin --- */
        .preview-img { max-height: 100px; border-radius: 0.5rem; border: 1px solid #e5e7eb; object-contain; }
        .spinner { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }

        /* --- Style Form Daftar Hadir --- */
        .canvas-container {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: #ffffff;
            touch-action: none; /* Mencegah scrolling pada canvas di mobile */
            cursor: crosshair;
        }
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzU0ojHkmefidFrIg6cBKypNF_1F1a7ZMCYmjG_5eEm2xiJq4zkrtFsGFv1orqzPugX/exec';
        const ADMIN_PASSWORD = 'admin123';
        const FONT_OPTIONS = ['Inter', 'Roboto', 'Montserrat', 'Lato', 'Playfair Display'];
        const initialSignatureData = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='; // 1x1 white pixel

        function hexToRgba(hex, alpha = 1) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? `rgba(${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}, ${alpha})` : '';
        }

        // Fungsi untuk mengelola routing
        function handleRouting() {
            const hash = window.location.hash;
            // Sembunyikan semua section
            document.getElementById('public-section').classList.add('hidden');
            document.getElementById('attendance-section').classList.add('hidden');
            document.getElementById('admin-section').classList.add('hidden');

            // Tampilkan section yang sesuai
            if (hash === '#admin') {
                document.getElementById('admin-section').classList.remove('hidden');
                document.title = 'Admin Panel';
                initializeAdmin();
            } else if (hash === '#daftarhadir') {
                document.getElementById('attendance-section').classList.remove('hidden');
                document.title = 'Isi Daftar Hadir';
                initializeAttendance();
            } else {
                document.getElementById('public-section').classList.remove('hidden');
                document.title = 'Beranda';
                initializePublic();
            }
        }

        function initializePublic() {
            fetch(SCRIPT_URL).then(res => res.json()).then(data => {
                if (data.error) throw new Error(data.error);
                document.title = data.title;
                
                const mainTitle = document.getElementById('main-title');
                mainTitle.textContent = data.title;
                mainTitle.style.fontFamily = data.title_font_family;
                mainTitle.style.color = data.title_font_color;

                const welcomeMessage = document.getElementById('welcome-message');
                welcomeMessage.textContent = data.quote;
                welcomeMessage.style.fontFamily = data.quote_font_family;
                welcomeMessage.style.color = data.quote_font_color;

                const scheduleTitle = document.getElementById('schedule-title');
                scheduleTitle.textContent = data.schedule_title;
                scheduleTitle.style.fontFamily = data.schedule_title_font_family;
                scheduleTitle.style.color = data.schedule_title_font_color;

                document.getElementById('logo-container').innerHTML = `<img src="${data.logo_url}" alt="Logo ${data.title}" class="max-h-24 w-auto">`;
                const scheduleImage = document.getElementById('schedule-image');
                scheduleImage.src = data.schedule_image_url;
                scheduleImage.alt = data.schedule_title;
                document.getElementById('background-container').style.backgroundImage = `url(${data.background_image_url})`;
                document.getElementById('main-content').style.backgroundColor = hexToRgba(data.card_background_color, data.card_background_alpha);
                
                // Pemicu Animasi
                document.getElementById('loading-container').classList.add('hidden');
                const mainContent = document.getElementById('main-content');
                mainContent.classList.remove('hidden');
                
                // Tambahkan kelas untuk memulai animasi secara berurutan
                setTimeout(() => {
                    mainContent.classList.add('is-visible');
                }, 100); // Jeda singkat sebelum kartu muncul

                setTimeout(() => {
                    document.getElementById('button-1').classList.add('is-visible');
                }, 300); // Tombol 1 muncul

                setTimeout(() => {
                    document.getElementById('button-2').classList.add('is-visible');
                }, 450); // Tombol 2 muncul

                setTimeout(() => {
                    document.getElementById('button-3').classList.add('is-visible');
                }, 600); // Tombol 3 muncul

            }).catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('loading-container').innerHTML = `<p class="text-red-500">Gagal memuat data: ${error.message}.</p>`;
            });
        }

        function initializeAdmin() {
            const loginContainer = document.getElementById('login-container');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const updateForm = document.getElementById('update-form');
            const saveButton = document.getElementById('save-button');
            const saveButtonText = document.getElementById('save-button-text');
            const saveSpinner = document.getElementById('save-spinner');
            const statusMessage = document.getElementById('status-message');

            // Populate font dropdowns
            ['title_font_family', 'quote_font_family', 'schedule_title_font_family'].forEach(id => {
                const select = document.getElementById(id);
                if (select.options.length === 0) { // Prevent re-populating
                    FONT_OPTIONS.forEach(font => {
                        const option = document.createElement('option');
                        option.value = font;
                        option.textContent = font;
                        select.appendChild(option);
                    });
                }
            });

            const showStatus = (message, color = 'gray') => {
                statusMessage.textContent = message;
                statusMessage.className = `ml-4 text-sm font-medium text-${color}-600`;
            };

            const uploadFile = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => {
                    const payload = { action: 'uploadFile', file: { base64Data: e.target.result.split(',')[1], mimeType: file.type, fileName: file.name } };
                    fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) }).then(res => res.json()).then(data => data.status === 'success' ? resolve(data.url) : reject(new Error(data.message))).catch(err => reject(err));
                };
                reader.readAsDataURL(file);
            });

            const loadCurrentData = () => {
                showStatus('Memuat data...', 'gray');
                fetch(SCRIPT_URL).then(res => res.json()).then(data => {
                    document.getElementById('title-admin').value = data.title || '';
                    document.getElementById('quote-admin').value = data.quote || '';
                    document.getElementById('schedule-title-admin').value = data.schedule_title || '';
                    document.getElementById('card-bg-admin').value = data.card_background_color || '#ffffff';
                    document.getElementById('card-alpha-admin').value = data.card_background_alpha || '1.0';
                    document.getElementById('title_font_family').value = data.title_font_family || 'Inter';
                    document.getElementById('title_font_color').value = data.title_font_color || '#1f2937';
                    document.getElementById('quote_font_family').value = data.quote_font_family || 'Inter';
                    document.getElementById('quote_font_color').value = data.quote_font_color || '#6b7280';
                    document.getElementById('schedule_title_font_family').value = data.schedule_title_font_family || 'Inter';
                    document.getElementById('schedule_title_font_color').value = data.schedule_title_font_color || '#374151';
                    document.getElementById('logo_url').value = data.logo_url || '';
                    document.getElementById('logo_preview').src = data.logo_url || 'https://placehold.co/100x100/f0f0f0/a0a0a0?text=Preview';
                    document.getElementById('schedule_image_url').value = data.schedule_image_url || '';
                    document.getElementById('schedule_image_preview').src = data.schedule_image_url || 'https://placehold.co/100x100/f0f0f0/a0a0a0?text=Preview';
                    document.getElementById('background_image_url').value = data.background_image_url || '';
                    document.getElementById('background_image_preview').src = data.background_image_url || 'https://placehold.co/100x100/f0f0f0/a0a0a0?text=Preview';
                    showStatus('Data berhasil dimuat.', 'green');
                    setTimeout(() => showStatus(''), 3000);
                }).catch(err => showStatus(`Gagal memuat data: ${err.message}`, 'red'));
            };

            updateForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                saveButton.disabled = true; saveButtonText.textContent = 'Menyimpan...'; saveSpinner.classList.remove('hidden'); showStatus('Memproses...', 'gray');
                try {
                    const logoFile = document.getElementById('logo_file').files[0];
                    if (logoFile) { showStatus('Mengunggah logo...', 'gray'); document.getElementById('logo_url').value = await uploadFile(logoFile); }
                    
                    const scheduleFile = document.getElementById('schedule_image_file').files[0];
                    if (scheduleFile) { showStatus('Mengunggah jadwal...', 'gray'); document.getElementById('schedule_image_url').value = await uploadFile(scheduleFile); }
                    
                    const bgFile = document.getElementById('background_image_file').files[0];
                    if (bgFile) { showStatus('Mengunggah latar...', 'gray'); document.getElementById('background_image_url').value = await uploadFile(bgFile); }

                    showStatus('Menyimpan data teks...', 'gray');
                    const textData = { action: 'updateData', data: { 
                        title: document.getElementById('title-admin').value, 
                        quote: document.getElementById('quote-admin').value, 
                        schedule_title: document.getElementById('schedule-title-admin').value,
                        card_background_color: document.getElementById('card-bg-admin').value,
                        card_background_alpha: document.getElementById('card-alpha-admin').value,
                        title_font_family: document.getElementById('title_font_family').value,
                        title_font_color: document.getElementById('title_font_color').value,
                        quote_font_family: document.getElementById('quote_font_family').value,
                        quote_font_color: document.getElementById('quote_font_color').value,
                        schedule_title_font_family: document.getElementById('schedule_title_font_family').value,
                        schedule_title_font_color: document.getElementById('schedule_title_font_color').value,
                        logo_url: document.getElementById('logo_url').value, 
                        schedule_image_url: document.getElementById('schedule_image_url').value,
                        background_image_url: document.getElementById('background_image_url').value
                    } };
                    const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(textData) });
                    const result = await response.json();
                    if (result.status !== 'success') throw new Error(result.message);
                    showStatus('Semua perubahan berhasil disimpan!', 'green');
                } catch (err) {
                    showStatus(`Terjadi kesalahan: ${err.message}`, 'red');
                } finally {
                    saveButton.disabled = false; saveButtonText.textContent = 'Simpan Perubahan'; saveSpinner.classList.add('hidden'); setTimeout(() => showStatus(''), 5000);
                }
            });

            const showAdminPanel = () => {
                loginContainer.classList.add('hidden'); adminPanel.classList.remove('hidden'); loadCurrentData();
            };

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (document.getElementById('password').value === ADMIN_PASSWORD) { sessionStorage.setItem('isAdminAuthenticated', 'true'); showAdminPanel(); } else { document.getElementById('login-error').classList.remove('hidden'); }
            });

            if (sessionStorage.getItem('isAdminAuthenticated') === 'true') showAdminPanel();
            
            const setupPreview = (fileInputId, previewImgId) => {
                document.getElementById(fileInputId).addEventListener('change', (e) => { if (e.target.files[0]) { document.getElementById(previewImgId).src = URL.createObjectURL(e.target.files[0]); } });
            };
            setupPreview('logo_file', 'logo_preview');
            setupPreview('schedule_image_file', 'schedule_image_preview');
            setupPreview('background_image_file', 'background_image_preview');
        }

        // Fungsi inisialisasi untuk formulir daftar hadir
        function initializeAttendance() {
            const canvas = document.getElementById('signature-pad');
            const context = canvas.getContext('2d');
            let isDrawing = false;
            
            function resizeCanvas() {
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                context.fillStyle = 'white';
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.lineWidth = 2;
                context.strokeStyle = '#000000';
                context.lineJoin = 'round';
                context.lineCap = 'round';
            }

            resizeCanvas();

            // Atur ulang kanvas ke kondisi awal
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'white';
            context.fillRect(0, 0, canvas.width, canvas.height);
            const initialData = canvas.toDataURL();

            // Tambahkan event listener untuk resize agar kanvas tetap responsif
            window.addEventListener('resize', resizeCanvas);

            function getMousePos(event) {
                const rect = canvas.getBoundingClientRect();
                return { x: event.clientX - rect.left, y: event.clientY - rect.top };
            }
            function getTouchPos(event) {
                const rect = canvas.getBoundingClientRect();
                return { x: event.touches[0].clientX - rect.left, y: event.touches[0].clientY - rect.top };
            }
            function startDrawing(pos) {
                isDrawing = true;
                context.beginPath();
                context.moveTo(pos.x, pos.y);
            }
            function draw(pos) {
                if (!isDrawing) return;
                context.lineTo(pos.x, pos.y);
                context.stroke();
            }
            function stopDrawing() {
                isDrawing = false;
            }

            canvas.addEventListener('mousedown', (e) => startDrawing(getMousePos(e)));
            canvas.addEventListener('mousemove', (e) => draw(getMousePos(e)));
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startDrawing(getTouchPos(e));
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                draw(getTouchPos(e));
            });
            canvas.addEventListener('touchend', stopDrawing);

            document.getElementById('clear-button').addEventListener('click', (e) => {
                e.preventDefault();
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = 'white';
                context.fillRect(0, 0, canvas.width, canvas.height);
            });
            
            // Logika pengiriman formulir
            document.getElementById('attendance-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitButton = document.getElementById('submit-button');
                const name = document.getElementById('name').value;
                const division = document.getElementById('division').value;
                
                const signatureData = canvas.toDataURL('image/png');
                if (signatureData === initialData) {
                    showMessageBox('Tanda tangan tidak boleh kosong.', false);
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Mengirim...';
                showMessageBox('Sedang mengirim data...', undefined);
                
                try {
                    const base64Data = signatureData.split(',')[1];
                    
                    const uploadPayload = {
                        action: 'uploadFile',
                        file: {
                            base64Data: base64Data,
                            mimeType: 'image/png',
                            fileName: `tanda_tangan_${name.replace(/\s/g, '_')}_${Date.now()}.png`
                        }
                    };
                    
                    const uploadResponse = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(uploadPayload) });
                    const uploadResult = await uploadResponse.json();
                    
                    if (uploadResult.status !== 'success') {
                        throw new Error(uploadResult.message || 'Gagal mengunggah tanda tangan.');
                    }
                    
                    const signatureUrl = uploadResult.url;
                    
                    const attendancePayload = {
                        action: 'updateAttendance',
                        data: {
                            timestamp: new Date().toLocaleString('id-ID'),
                            name: name,
                            division: division,
                            signature_url: signatureUrl
                        }
                    };
                    
                    const attendanceResponse = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(attendancePayload) });
                    const attendanceResult = await attendanceResponse.json();
                    
                    if (attendanceResult.status !== 'success') {
                        throw new Error(attendanceResult.message || 'Gagal menyimpan data ke GSheet.');
                    }
                    
                    showMessageBox('Data berhasil dikirim!', true);
                    setTimeout(() => {
                        hideMessageBox();
                        document.getElementById('attendance-form').reset();
                        document.getElementById('clear-button').click();
                    }, 3000);
                    
                } catch (err) {
                    console.error('Error:', err);
                    showMessageBox(`Terjadi kesalahan: ${err.message}`, false);
                    setTimeout(() => hideMessageBox(), 5000);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Kirim Daftar Hadir';
                }
            });
        }
        
        function showMessageBox(message, isSuccess) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const spinner = document.getElementById('loading-spinner');
            messageText.textContent = message;
            spinner.classList.add('hidden');
            if (isSuccess === undefined) {
                spinner.classList.remove('hidden');
                messageBox.className = 'message-box bg-white rounded-lg shadow-xl p-6 text-center';
            } else if (isSuccess) {
                messageBox.className = 'message-box bg-green-100 text-green-700 rounded-lg shadow-xl p-6 text-center';
            } else {
                messageBox.className = 'message-box bg-red-100 text-red-700 rounded-lg shadow-xl p-6 text-center';
            }
            messageBox.style.display = 'block';
        }
        
        function hideMessageBox() {
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', handleRouting);
        window.addEventListener('hashchange', handleRouting);
    </script>
