<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memuat...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* --- Style Latar & Overlay --- */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #background-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay gelap semi-transparan */
            z-index: -1;
        }
        /* --- Style Umum --- */
        .btn-hover-effect { transition: all 0.3s ease; }
        .btn-hover-effect:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #ffffff; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* --- Style Admin --- */
        .preview-img { max-height: 100px; border-radius: 0.5rem; border: 1px solid #e5e7eb; object-contain; }
        .spinner { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-gray-800"> <!-- Ganti bg-gray-100 menjadi warna dasar gelap -->

    <!-- Kontainer untuk Latar Belakang Dinamis -->
    <div id="background-container"></div>

    <!-- =========== BAGIAN PUBLIK (PENGUNJUNG) =========== -->
    <div id="public-section" class="flex items-center justify-center min-h-screen py-10">
        <div id="loading-container" class="flex flex-col items-center justify-center text-center p-4">
            <div class="loader"></div>
            <p class="mt-4 text-white">Sedang memuat data...</p>
        </div>

        <div id="main-content" class="w-full max-w-2xl mx-auto p-8 bg-white rounded-2xl shadow-lg text-center hidden">
            <div id="logo-container" class="flex justify-center mb-4"></div>
            <p id="quote-text" class="text-gray-500 italic mb-8"></p>
            <header class="mb-10">
                <h1 id="main-title" class="text-4xl md:text-5xl font-bold text-gray-800 tracking-tight"></h1>
                <p class="mt-3 text-lg text-gray-500">Selamat datang di portal laporan klaim makan siang. Silakan pilih menu di bawah ini.</p>
            </header>
            <main>
                <div class="mb-10">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Jadwal Kegiatan</h2>
                    <img id="schedule-image" src="" alt="Jadwal Kegiatan" class="w-full h-auto rounded-lg shadow-md object-cover">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <a href="#" class="block p-6 bg-indigo-600 text-white font-semibold rounded-xl shadow-md btn-hover-effect">
                        <div class="flex flex-col items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg><span>ISI DAFTAR HADIR</span></div>
                    </a>
                    <a href="#" class="block p-6 bg-green-600 text-white font-semibold rounded-xl shadow-md btn-hover-effect">
                        <div class="flex flex-col items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg><span>NOTULEN</span></div>
                    </a>
                    <a href="#" class="block p-6 bg-blue-600 text-white font-semibold rounded-xl shadow-md btn-hover-effect">
                        <div class="flex flex-col items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span>KONTAK PERSON</span></div>
                    </a>
                </div>
            </main>
            <footer class="mt-12 text-center"><p class="text-sm text-gray-400">&copy; 2025 Perusahaan Anda. Hak Cipta Dilindungi.</p></footer>
        </div>
    </div>

    <!-- =========== BAGIAN ADMIN =========== -->
    <div id="admin-section" class="hidden min-h-screen bg-gray-100">
        <div id="login-container" class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login Admin</h2>
                <form id="login-form">
                    <div class="mb-4"><label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label><input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Login</button>
                    <p id="login-error" class="text-red-500 text-sm mt-2 text-center hidden">Password salah!</p>
                </form>
            </div>
        </div>
        <div id="admin-panel" class="container mx-auto p-6 hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Panel</h1>
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <form id="update-form">
                    <div class="mb-6"><label for="title-admin" class="block text-sm font-bold text-gray-700 mb-2">Judul Utama</label><input type="text" id="title-admin" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
                    <div class="mb-6"><label for="quote-admin" class="block text-sm font-bold text-gray-700 mb-2">Kata Mutiara</label><textarea id="quote-admin" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea></div>
                    <div class="mb-6"><label class="block text-sm font-bold text-gray-700 mb-2">Gambar Logo</label><div class="flex items-center gap-4"><img id="logo_preview" src="" alt="Logo Preview" class="preview-img"><input type="file" id="logo_file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"></div><input type="hidden" id="logo_url"></div>
                    <div class="mb-6"><label class="block text-sm font-bold text-gray-700 mb-2">Gambar Jadwal</label><div class="flex items-center gap-4"><img id="schedule_image_preview" src="" alt="Jadwal Preview" class="preview-img"><input type="file" id="schedule_image_file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"></div><input type="hidden" id="schedule_image_url"></div>
                    <div class="mb-6"><label class="block text-sm font-bold text-gray-700 mb-2">Gambar Latar (Background)</label><div class="flex items-center gap-4"><img id="background_image_preview" src="" alt="Background Preview" class="preview-img"><input type="file" id="background_image_file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"></div><input type="hidden" id="background_image_url"></div>
                    <div class="flex items-center"><button type="submit" id="save-button" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 flex items-center gap-2"><span id="save-button-text">Simpan Perubahan</span><div id="save-spinner" class="spinner hidden"></div></button><p id="status-message" class="ml-4 text-sm font-medium"></p></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzU0ojHkmefidFrIg6cBKypNF_1F1a7ZMCYmjG_5eEm2xiJq4zkrtFsGFv1orqzPugX/exec';
        const ADMIN_PASSWORD = 'admin123';

        function handleRouting() {
            if (window.location.hash === '#admin') {
                document.getElementById('public-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                document.title = 'Admin Panel';
                initializeAdmin();
            } else {
                document.getElementById('admin-section').classList.add('hidden');
                document.getElementById('public-section').classList.remove('hidden');
                initializePublic();
            }
        }

        function initializePublic() {
            fetch(SCRIPT_URL).then(res => res.json()).then(data => {
                if (data.error) throw new Error(data.error);
                document.title = data.title;
                document.getElementById('main-title').textContent = data.title;
                document.getElementById('quote-text').textContent = data.quote;
                document.getElementById('logo-container').innerHTML = `<img src="${data.logo_url}" alt="Logo" class="h-20 w-auto">`;
                document.getElementById('schedule-image').src = data.schedule_image_url;
                document.getElementById('background-container').style.backgroundImage = `url(${data.background_image_url})`;
                document.getElementById('loading-container').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            }).catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('loading-container').innerHTML = `<p class="text-red-500">Gagal memuat data: ${error.message}.</p>`;
            });
        }

        function initializeAdmin() {
            const loginContainer = document.getElementById('login-container');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const updateForm = document.getElementById('update-form');
            const saveButton = document.getElementById('save-button');
            const saveButtonText = document.getElementById('save-button-text');
            const saveSpinner = document.getElementById('save-spinner');
            const statusMessage = document.getElementById('status-message');

            const showStatus = (message, color = 'gray') => {
                statusMessage.textContent = message;
                statusMessage.className = `ml-4 text-sm font-medium text-${color}-600`;
            };

            const uploadFile = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => {
                    const payload = { action: 'uploadFile', file: { base64Data: e.target.result.split(',')[1], mimeType: file.type, fileName: file.name } };
                    fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) }).then(res => res.json()).then(data => data.status === 'success' ? resolve(data.url) : reject(new Error(data.message))).catch(err => reject(err));
                };
                reader.readAsDataURL(file);
            });

            const loadCurrentData = () => {
                showStatus('Memuat data...', 'gray');
                fetch(SCRIPT_URL).then(res => res.json()).then(data => {
                    document.getElementById('title-admin').value = data.title || '';
                    document.getElementById('quote-admin').value = data.quote || '';
                    document.getElementById('logo_url').value = data.logo_url || '';
                    document.getElementById('logo_preview').src = data.logo_url || 'https://placehold.co/100x100/f0f0f0/a0a0a0?text=Preview';
                    document.getElementById('schedule_image_url').value = data.schedule_image_url || '';
                    document.getElementById('schedule_image_preview').src = data.schedule_image_url || 'https://placehold.co/100x100/f0f0f0/a0a0a0?text=Preview';
                    document.getElementById('background_image_url').value = data.background_image_url || '';
                    document.getElementById('background_image_preview').src = data.background_image_url || 'https://placehold.co/100x100/f0f0f0/a0a0a0?text=Preview';
                    showStatus('Data berhasil dimuat.', 'green');
                    setTimeout(() => showStatus(''), 3000);
                }).catch(err => showStatus(`Gagal memuat data: ${err.message}`, 'red'));
            };

            updateForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                saveButton.disabled = true; saveButtonText.textContent = 'Menyimpan...'; saveSpinner.classList.remove('hidden'); showStatus('Memproses...', 'gray');
                try {
                    const logoFile = document.getElementById('logo_file').files[0];
                    if (logoFile) { showStatus('Mengunggah logo...', 'gray'); document.getElementById('logo_url').value = await uploadFile(logoFile); }
                    
                    const scheduleFile = document.getElementById('schedule_image_file').files[0];
                    if (scheduleFile) { showStatus('Mengunggah jadwal...', 'gray'); document.getElementById('schedule_image_url').value = await uploadFile(scheduleFile); }
                    
                    const bgFile = document.getElementById('background_image_file').files[0];
                    if (bgFile) { showStatus('Mengunggah latar...', 'gray'); document.getElementById('background_image_url').value = await uploadFile(bgFile); }

                    showStatus('Menyimpan data teks...', 'gray');
                    const textData = { action: 'updateData', data: { 
                        title: document.getElementById('title-admin').value, 
                        quote: document.getElementById('quote-admin').value, 
                        logo_url: document.getElementById('logo_url').value, 
                        schedule_image_url: document.getElementById('schedule_image_url').value,
                        background_image_url: document.getElementById('background_image_url').value
                    } };
                    const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(textData) });
                    const result = await response.json();
                    if (result.status !== 'success') throw new Error(result.message);
                    showStatus('Semua perubahan berhasil disimpan!', 'green');
                } catch (err) {
                    showStatus(`Terjadi kesalahan: ${err.message}`, 'red');
                } finally {
                    saveButton.disabled = false; saveButtonText.textContent = 'Simpan Perubahan'; saveSpinner.classList.add('hidden'); setTimeout(() => showStatus(''), 5000);
                }
            });

            const showAdminPanel = () => {
                loginContainer.classList.add('hidden'); adminPanel.classList.remove('hidden'); loadCurrentData();
            };

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (document.getElementById('password').value === ADMIN_PASSWORD) { sessionStorage.setItem('isAdminAuthenticated', 'true'); showAdminPanel(); } else { document.getElementById('login-error').classList.remove('hidden'); }
            });

            if (sessionStorage.getItem('isAdminAuthenticated') === 'true') showAdminPanel();
            
            const setupPreview = (fileInputId, previewImgId) => {
                document.getElementById(fileInputId).addEventListener('change', (e) => { if (e.target.files[0]) { document.getElementById(previewImgId).src = URL.createObjectURL(e.target.files[0]); } });
            };
            setupPreview('logo_file', 'logo_preview');
            setupPreview('schedule_image_file', 'schedule_image_preview');
            setupPreview('background_image_file', 'background_image_preview');
        }

        document.addEventListener('DOMContentLoaded', handleRouting);
        window.addEventListener('hashchange', handleRouting);
    </script>
</body>
</html>
